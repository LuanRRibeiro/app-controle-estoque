<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="icon" href="/static/imagem/icone.ico" type="image/x-icon">
</head>
<body>
    <div class="split-container">
        <div class="image-container">
            <img src="/static/imagem/logo.png" alt="Imagem Descritiva">
        </div>
        <div class="login-container">
            <div class="login-box">
                <h2>Fa√ßa o seu login</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="email">Seu e-mail*</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Sua senha*</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    
                    <div id="error-message" class="error-message"></div>
                    <div id="loading-spinner" class="loading-spinner" style="display: none;">Carregando...</div>



                    <div class="input-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Lembrar-me</label>
                    </div>
                    <button type="submit">ENTRAR</button>
                    <p>Esqueceu sua senha? <a href="/pagina_recuperar_senha">Clique aqui!</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/login.js"></script>
</body>
</html>
