<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/static/imagem/icone.ico" type="image/x-icon">
    <style>
        /* Reset global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        .split-container {
            display: flex;
            height: 100vh; /* Garantir que a div ocupe toda a altura da tela */
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .image-container {
            flex: 1.5; /* A imagem vai ocupar 1.5/3 da largura da tela */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: transparent;
            position: relative;
            width: 70%; /* Agora a imagem ocupa 70% da largura da tela */
            height: 100%; /* A imagem vai ocupar toda a altura da div */
            margin-left: 50px; /* A margem à esquerda da imagem */
        }

        .image-container img {
            width: 100%;  /* A imagem vai ocupar 100% da largura da div */
            height: 100%; /* A imagem vai ocupar 100% da altura da div */
            object-fit: cover;  /* A imagem vai cobrir todo o espaço sem distorcer */
            border-radius: 15px; /* Arredonda os cantos da imagem */
        }

        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 40px;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #5b9bd5;
            box-shadow: 0 0 8px rgba(91, 155, 213, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #5b9bd5;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4691b0;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .loading-spinner {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            color: #5b9bd5;
        }

        .input-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .input-group label {
            display: inline-block;
            font-size: 14px;
        }

        /* Links */
        a {
            color: #5b9bd5;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
            }

            .image-container {
                height: 250px;
            }

            .login-box {
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }
        }

        @media (max-width: 480px) {
            .login-box {
                width: 100%;
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            input {
                font-size: 14px;
                padding: 10px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }

        /* Ajuste para o link "Esqueceu sua senha?" */
        .forgot-password {
            text-align: center;
            margin-top: 15px; /* Adiciona um espaço entre o botão e o link */
        }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="image-container">
            <img src="/static/imagem/logo.jpg" alt="Imagem Descritiva">
        </div>
        <div class="login-container">
            <div class="login-box">
                <h2>Faça o seu login</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="email">Seu e-mail*</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Sua senha*</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div id="error-message" class="error-message"></div>
                    <div id="loading-spinner" class="loading-spinner" style="display: none;">Carregando...</div>

                    <div class="input-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Lembrar-me</label>
                    </div>
                    <button type="submit">ENTRAR</button>

                    <!-- Centralizar o link "Esqueceu sua senha?" e adicionar um espaço -->
                    <div class="forgot-password">
                        <p>Esqueceu sua senha? <a href="/pagina_recuperar_senha">Clique aqui!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/login.js"></script>
</body>
</html>
